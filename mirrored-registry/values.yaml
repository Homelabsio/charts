# Default values for mirrored-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoscaling:
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

ingress:
  className: ""
  baseHostName: registry.example.com
  annotations: {}
#    # kubernetes.io/ingress.class: nginx
#    # kubernetes.io/tls-acme: "true"
#  hosts:
#    - host: chart-example.local
#      paths:
#        - path: /
#          pathType: ImplementationSpecific
#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

registries:
  - name: docker-io
    enabled: true
    replicaCount: 3
    autoscaling:
      enabled: true
    image:
      tag: ""
    storage:
      size: 7Gi
    upstreamURL: "https://registry-1.docker.io"
  - name: k8s-gcr-io
    enabled: false
    replicaCount: 2
    autoscaling:
      enabled: false
    image:
      tag: ""
    storage:
      size: 5Gi
    upstreamURL: "https://k8s.gcr.io"
  - name: gcr-io
    enabled: false
    replicaCount: 1
    autoscaling:
      enabled: false
    image:
      tag: ""
    storage:
      size: 5Gi
    upstreamURL: "https://gcr.io"
  - name: ghcr-io
    enabled: false
    replicaCount: 1
    autoscaling:
      enabled: false
    image:
      tag: ""
    storage:
      size: 5Gi
    upstreamURL: "https://ghcr.io"
  - name: quay-io
    enabled: false
    replicaCount: 1
    autoscaling:
      enabled: false
    image:
      tag: "2.5"
    storage:
      size: "5Gi"
    upstreamURL: "https://quay.io"

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
